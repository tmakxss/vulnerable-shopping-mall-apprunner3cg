# apprunner.yaml
version: 1.0
runtime: python311

run:
  runtime-version: 3.11
  # 依存は revised build の推奨どおり pre-run で入れる
  pre-run:
    - pip3 install -r requirements.txt
  # Flaskの起動。api/index.py 内のトップレベル変数 app を使う
  command: flask --app api.index:app run --host=0.0.0.0 --port 8080
  network:
    port: 8080
